{% extends "base.html" %}
{% block content %}
<div class="resume-section-content">
    <h1 class="mb-0">
        <span class="text-primary">{{ name }}</span>
    </h1>

    <div class="subheading mb-5">
        {{ personal.address }}
        <a href="mailto:{{personal.email}}">{{personal.email}}</a>
    </div>
    <p class="lead mb-5">{{ content }}</p>
</div>
{% endblock %}
